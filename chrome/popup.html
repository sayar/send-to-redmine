roup">				<label class="control-label" for="project">Projects</label>				<div class="controls">					<select id="project">					</select>				</div>			</div>			<div class="control-group">				<label class="control-label" for="tracker">Tracker</label>				<div class="controls">					<select id="tracker">					</select>				</div>			</div>			<div class="control-group">				<label class="control-label" for="subject">Subject</label>				<div class="controls">					<input type="text" id="subject" name="subject"></input>				</div>			</div>			<div class="control-group">				<label class="control-label" for="description">Description</label>				<div class="controls">					<textarea id="description" rows="8"></textarea>				</div>			</div>			<div class="control-group">				<label class="control-label" for="status">Status</label>				<div class="controls">					<select id="status">					</select>				</div>			</div>			<div class="control-group">				<label class="control-label" for="priority">Priority</label>				<div class="controls">					<select id="priority">						<!-- Unfortunately, there is no support for enumerations in the REST API at the moment. -->						<option value="0">Low</option>						<option value="1" selected="selected">Normal</option>						<option value="2">High</option>						<option value="3">Urgent</option>						<option value="4">Immediate</option>					</select>				</div>			</div>			<div class="form-actions">				<button id="submit" type="submit" class="btn btn-primary">Send to Redmine</button>			</div>		</fieldset>	</form>	<p>This extension was developed by <a href="http://ramisayar.com" target="_blank">Rami Sayar</a> and the source code is available <a href="https://github.com/sayar/send-to-redmine" target="_blank">here.</a></p></div><script type="text/javascript" src="send.js"></script></body></html>
